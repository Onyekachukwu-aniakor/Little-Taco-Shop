        <section class="hero">
            <figure>
           <img src="/css/img/taco2.png" alt="Taco shop contact" width="400" height="240" title="Nice
            tacos Tea">
           <figcaption class="offscreen">
            Little Taco Shop Tacos
           </figcaption>

        </figure>
        </section>
        <hr>
        <main class="main">
            <article class="main_article" contact>
                <h3 class="contact_h3">Our Location</h3>
                <p>
                    <address>555 Taco Temptation Lane, Suit T, Kansas City 
                        MO 55555-5555
                    </address>
                </p>
            </article>
            <article class="main_article" >
            <h3>Our Contact Form</h3>
            <br>
            <form action="https://httpbin.org/post" method="post" class="contact_form"></form>
            <fieldset class="contact_fieldset">
                <legend class="offscreen">Send us a message</legend>
                    <p class="contact_p"><label for="name" class="contact_label">Name</label>
                    <input type="text" name="name" id="name" placeholder="your name" autocomplete="on" 
                    required autofocus class="contact_input"></p>
                    <p class="contact_p"><label for="email" class="contact_label">Email</label>
                    <input type="email" name="email" id="email" placeholder="onyka@gmail.com" 
                    autocomplete="on" required class="contact_input">
                </p>
                    <p class="contact_p"><label for="address" class="contact_label">Address</label>
                    <input type="number" name="address" id="address" placeholder="9 aji street" 
                    autocomplete="on" class="contact_input">
                </p>
                    <p class="contact_p"><label for="phone" class="contact_label">Phone</label>
                    <input type="tel" name="phone" id="phone" placeholder="111-222-2345"
                     autocomplete="on" pattern="[0-9]{3}-[0-9]{3}[0-9]{4}" class="contact_input">
                    </p>
                    <p><label for="decade" class="contact_label">Decade</label>
                    <input type="number" name="decade" id="decade" min="1970" max="2024"
                     autocomplete="on" step="20" value="1990" class="contact_input">
                    </p>
                    <p><label for="dateofbirth" class="contact_label">Date of Birth</label>
                    <input type="number" name="dateofbirth" id="dateofbirth"
                     autocomplete="on" placeholder="dd/mm/yyyy" class="contact_input">
                    </p>

                     <p>
                        <label for="message" class="contact_label">Your message</label>
                        <br>
                        <textarea name="message" id="message" placeholder="type in here" rows="12" 
                        cols="30" class="contact_textarea"></textarea></p>
                     
                </form>
            </fieldset>
            <button type="submit" class="contact_button">Submit</button> <button type="reset" class="contact_button">Reset</button>
            </article>
           
        </main>
